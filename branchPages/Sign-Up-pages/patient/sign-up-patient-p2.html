<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>sign up</title>
    <style>
        body {
            background-color: #f4f5f7;
        }
        
        .left-div {
            background-image: url(../../../Pic/bg/global.jpg);
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        
        .right-div {
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .emptyOne {
            background-color: #f4f5f7;
            height: 7.5rem;
        }
        
        @media only screen and (max-width: 765px) and (min-width: 0px) {
            .left-div {
                display: none;
            }
            .right-div {
                border-radius: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container emptyOne d-none d-md-block d-lg-block">

    </div>
    <div class="container">
        <div class=" row justify-content-center  m-5">

            <div class="left-div col-7 justify-content-start ">
                <div class="justify-content-center ms-5  " style="margin-top: 300px;">
                    <h1 class="text-light ">Welcome!</h1>
                    <b class="text-light" style="font-size: 25px;">You can create your account now</b>
                </div>

            </div>

            <div class="col-lg-5 col-md-5 col-sm-12 row justify-content-start">
                <div class="right-div col-12  bg-light " style="box-shadow: 10px 10px 20px #888888;">

                    <div class="border-bottom">
                        <h2 class="mt-3 mb-3 text-primary">continue your sign up</h2>
                    </div>

                    <div class=" mb-4">
                        <div class="col-12">
                            <label for="" class="mt-3">Marital status<span
                                        style="color: red;">*</span></label>
                        </div>
                        <select id="disabledSelect" class="form-select ">
                                <option disabled selected value="">--select--</option>
                                <option value="single">single</option>
                                <option value="married">married</option>
                                <option value="divorced">divorced</option>
                                <option value="widow">widow</option>
                            </select>

                    </div>

                    <div class=" mb-3">

                        <div class="col-12">
                            <label for="" class="">number of children<span style="color: red;">*</span></label>
                        </div>

                        <div class="col-12">
                            <input placeholder="0" type="number" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>

                    <div class=" mb-3">

                        <div class="col-12">
                            <label for="" class="">Enter your job<span style="color: red;">*</span></label>
                        </div>

                        <div class="col-12">
                            <input placeholder="E.X Accountant" type="text" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>

                    <div class=" mb-3">
                        <div class="col-12">
                            <label for="" class="">special habit<span
                                        style="color: red;">*</span></label>
                        </div>
                        <select id="disabledSelect" class="form-select">
                                <option disabled selected value="">--select--</option>
                                <option value="smoking">nothing</option>
                                <option value="smoking">smoking</option>
                                <option value="alcahol">alcahol</option>
                                <option value="alcahol">smoking and alcohol</option>
                                <option value="nothing">nothing</option>
                                
                                
                            </select>

                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" style="font-size: 13px;" for="flexCheckChecked">
                                We are not responsible for entering any wrong information
                            </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" style="font-size: 13px;" for="flexCheckChecked">
                                I agree to the <a href="terms&conditions.html" >terms and conditions</a> and <a href="agreement.html">privacy agreement</a>
                            </label>
                    </div>


                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <a type="button" class="btn btn-primary m-3 rounded-pill" style="width:150px">Submit</a>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="../bootstrap.js"></script>
</body>

</html>
